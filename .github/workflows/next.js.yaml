name: next.js CI

on:
  push:
    paths-ignore:
      - 'public/**'
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          clean: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
#      - run: pm2 stop cicd
#      - run: pm2 start cicd
#      - run: pm2 save
      - run: sudo service nginx restart
